<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .redText {
            color: red;
        }
    </style>

</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <p v-once>{{variable}}</p>
        <p>{{variable}}</p>
        <p v-html='htmltext'></p>
        <p v-bind:class='color'>透過v-bind動態綁定html屬性所對應的值</p>
        <p>{{number+1}}</p>
        <p>{{bool?'Yes!':'No!'}}</p>
        <button v-bind:disabled="isButtonDisabled">Button</button>
        <p>{{ message.split('').reverse().join('') }}
        </p>

    </div>
    <button onclick='changeText()'>改變沒有v-once的值</button>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'Mustache語法',
                variable: 'v-once 只進行一次賦值',
                htmltext: '<span style="color:blue;">插入html語法</span>',
                color: 'redText',
                number: 9,
                bool: true,
                // 如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled attribute 甚至不会被包含在渲染出来的 <button> 元素中。
                isButtonDisabled: true,
                message: 'Hello World'
            }
        });

        function changeText() {
            app.variable += ', 有v-once就不會再被修改'
        }

    </script>


</body>

</html>
