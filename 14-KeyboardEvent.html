<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-on:keydown.left='keyLeft' v-on:keydown.right='keyRight' placeholder="在輸入框使用方向鍵"> -->
        <p>按下任意方向鍵</p>
        <div id="circle" v-bind:style='{left:x+"px",top:y+"px"}'></div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                x: 500,
                y: 100,
            },
            methods: {
                keyLeft: function () {
                    app.x -= 50
                },
                keyRight: function () {
                    app.x += 50
                },
            }
        });

        document.addEventListener('keydown', function (event) {
            switch (event.keyCode) {
                case 37:
                    app.x -= 50
                    break;
                case 39:
                    app.x += 50
                    break;
                case 38:
                    app.y -= 50
                    break;
                case 40:
                    app.y += 50
                    break;
            }

        });
    </script>

</body>

</html>
