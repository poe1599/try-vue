<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <h2>v-for = 'item, index in 陣列'</h2>
        <p>陣列 {{animalArray}}</p>
        <ul>
            <li v-for='item,index in animalArray' :key='index'>{{index}} : {{item}}</li>
        </ul>
        <h2>v-for = 'value, key in 物件'</h2>
        <p>物件 {{animalObject}}</p>
        <ul>
            <li v-for='value,key in animalObject' :key='key'>{{key}} : {{value}}</li>
        </ul>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                animalArray: ['cat', 'dog', 'mouse'],
                animalObject: { animal1: 'cat', animal2: 'dog', animal3: 'mouse' },
            },
        });



    </script>
</body>

</html>
